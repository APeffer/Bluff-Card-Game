<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluff Card Game Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="ui segment grey signup-form" id="signup-form">
            <form class = "ui form">
                <div class="ui stacked segment"> 
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email" id="email"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Passwprd" id="password" />
                        </div>
                    </div>
                    <button class="ui button green fluid" id="signup-btn">CREATE ACCOUNT</button>
                </div>
            </form>
            <div class="ui message small">Already have an account ? <a>Log In</a></div>
        </div>
    </section>


    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
